<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyProfile</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
            color: #333;
        }
        img {
            max-width: 300px;
            height: auto;
            border-radius: 50%;
            margin-top: 20px;
            border: 8px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        video {
            max-width: 100%;
            height: auto;
            margin-top: 20px;
            border: 8px solid #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }
        p {
            font-size: 20px;
            margin-bottom: 15px;
        }
        h1, h2 {
            color: #555;
            border-bottom: 2px solid #555;
            padding-bottom: 5px;
            margin-top: 20px;
        }
        .u-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .skills {
            display: flex;
            flex-direction: column;
            align-self: center;
        }
        .skill {
            margin: 1em 0;
            position: relative;
            width: 22.5em;
        }
        .skill__type {
            color: rgb(21, 19, 19);
            font-weight: 300;
            font-size: .8em;
            letter-spacing: .145em;
            text-transform: uppercase;
            width: 5em;
        }
        .skill__outer-bar, .skill__inner-bar {
            height: .75em;
        }
        .skill__outer-bar {
            margin-top: 1em;
            background: #333;
        }
        .skill__inner-bar {
            animation: fillBar 1s forwards;
            transform: scaleX(0);
            transform-origin: 0 0;
        }
        .skill__inner-bar--100 {
            width: 100%;
            background: #F8A518;
        }
        .skill__inner-bar--75 {
            width: 75%;
            background: #18A6F8;
        }
        .skill__inner-bar--50 {
            width: 50%;
            background: #F8DD18;
        }
        .skill__inner-bar--70 {
            width: 70%; /* Fixed the width for 70% */
            background: #8718F8;
        }
        .skill__inner-bar--60 {
            width: 60%;
            background: #F818B5;
        }

        @keyframes fillBar {
            to {
                transform: scaleX(1);
            }
        }
    </style>
</head>
<body>
    <h1>My Profile</h1>
    <img src="myimage.jpg" alt="รูปภาพโปรไฟล์">

    <p>ชื่อ นางสาว ดลพร หาหอม</p>

    <p>รหัสนักศึกษา 6309610027 </p>
    <p>นักศึกษาชั้นปีที่ 4 คณะวิทยาการคอมพิวเตอร์ </p>
    <p>มหาวิทยาลัยธรรมศาสตร์ ศูนย์รังสิต</p>
    <br>
    <br>
    <br>
    <br>

    <h2>Skill</h2>

    <div class="u-center">
        <section class="skills">
            <div class="skill">
                <h3 class="skill__type">HTML</h3>
                <div class="skill__outer-bar">
                    <div class="skill__inner-bar skill__inner-bar--75"></div>
                </div>
            </div>
            <div class="skill">
                <h3 class="skill__type">CSS</h3>
                <div class="skill__outer-bar">
                    <div class="skill__inner-bar skill__inner-bar--60"></div>
                </div>
            </div>
            <div class="skill">
                <h3 class="skill__type">C</h3>
                <div class="skill__outer-bar">
                    <div class="skill__inner-bar skill__inner-bar--50"></div>
                </div>
            </div>
            <div class="skill">
                <h3 class="skill__type">C++</h3>
                <div class="skill__outer-bar">
                    <div class="skill__inner-bar skill__inner-bar--50"></div>
                </div>
            </div>
            <div class="skill">
                <h3 class="skill__type">Creative</h3>
                <div class="skill__outer-bar">
                    <div class="skill__inner-bar skill__inner-bar--70"></div>
                </div>
            </div>
        </section>
    </div>
    <br>
    <br>
    <br>
    <br>

    <h2>งานอดิเรก</h2>
    <p>ชอบเต้น และออกกำลังกาย </p>
    <video controls>
        <source src="talented.mp4" type="video/mp4">
    </video>

</body>
</html>
